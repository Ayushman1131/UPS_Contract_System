<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>complaint module</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="complaint.css" />
  </head>
  <body>
    <div
      class="navbar d-flex justify-content-between align-items-center px-4 py-2"
    >
      <div class="d-flex align-items-center">
        <img
          src="rinl-logo.png"
          alt="VIZAG Steel Logo"
          height="80"
          class="me-3"
        />
        <div>
          <h4 class="m-0">Rashtriya Ispat Nigam Limited</h4>
          <h5 class="text-success m-0">Visakhapatnam Steel Plant</h5>
          <small>(A Govt. of India Enterprise)</small>
        </div>
      </div>
      <div class="d-flex">
        <img src="rinl-logo2.jpg" alt="Beti Bachao" height="80" class="me-3" />
        <img src="rinl-logo3.jpg" alt="Yoga" height="80" />
      </div>
    </div>

    <section class="complaint-section py-5">
      <div class="container">
        <h2 class="fw-bold text-center mb-4">Complaint Registration</h2>

        <form class="p-4 bg-white shadow rounded" id="complaintForm">
          <p id="heading-link" class="fw-semibold fs-4"></p>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Compl. Dt:</label>
              <input type="date" class="form-control" id="date-now"/>
            </div>
            <div class="col-md-4">
              <label class="form-label">ETL Asset Number:</label>
              <input type="text" class="form-control" id="assetNumber"/>
            </div>
            <div class="col-md-4">
              <label class="form-label">Ratings:</label>
              <input type="text" class="form-control" id="ratings"/>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Location:</label>
              <input type="text" class="form-control" id="location"/>
            </div>
            <div class="col-md-4">
              <label class="form-label">Department:</label>
              <input type="text" class="form-control" id="department"/>
            </div>
            <div class="col-md-4">
              <label class="form-label">Zone:</label>
              <input type="text" class="form-control" id="zone"/>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">BOQ Item Detail:</label>
            <input
              id="boqItemId"
              type="text"
              class="form-control"
            />
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Max Phone: <span>*</span></label>
              <input type="text" class="form-control" id="maxNo" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Mobile No.: <span>*</span></label>
              <input id="mobileNo"type="text" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Complaint Category: <span>*</span></label>
            <select id="category" class="form-select" required>
              <option value="">Select Complaint Category</option>
              <option value="DC Over voltage">DC Over voltage</option>
              <option value="Inverter Overvoltage">Inverter Overvoltage</option>
              <option value="Inverter Overload trip">Inverter Overload trip</option>
              <option value="Inverter Limb 1 or Limb 2">Inverter Limb 1 or Limb2 fault - trip</option>
              <option value="CPU fault = trip">CPU fault - trip</option>
              <option value="Over temperature trip">Over temperature trip</option>
              <option value="Alternative supply Under voltage">Alternate supply Under voltage</option>
              <option value="Alternate supply Over voltage">Alternate supply Over voltage</option>
              <option value="Alternate supply frequency out of sync limits">Alternate supply frequency out of sync limits</option>
              <option value="Static switch transfer to Alternate">Static switch transfer to Alternate</option>
              <option value="MCB trip">MCB trip</option>
              <option value="Input Under voltage">Input Under voltage</option>
              <option value="Input Over voltage">Input Over voltage</option>
              <option value="Battery discharging">Battery discharging</option>
              <option value="End of discharge">End of discharge</option>
              <option value="Inverter Under voltage">Inverter Under voltage</option>
              <option value="Inverter Overload">Inverter Overload</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label"
              >Complaint Description: <span>*</span></label
            >
            <textarea class="form-control" rows="4" id="description" required></textarea>
          </div>

          <p class="text-muted fst-italic">
            <span>*</span> Fields are to be filled compulsorily.
          </p>

          <div class="text-end">
            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </section>

    <!-- footer -->
    <footer class="container-fluid px-4 py-4">
      <div class="container">
        <div class="footer-mid">
          <img src="footer-img5.png" alt="India Gov" width="150px" />
          <img src="footer-img4.png" alt="CMMI" />
          <img src="Footer-img1.jpg" alt="Climate Action" />
        </div>

        <div class="footer-bottom">
          <div>Website Last updated On 2025-06-23 17:39:00</div>
          <div>
            &copy; 2025 - Summer Internship Project | Developed under mr.
            K.N.N.S Yadav | All rights reserved.
          </div>
        </div>
      </div>
    </footer>

    <script src="complaint.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </body>
</html>
