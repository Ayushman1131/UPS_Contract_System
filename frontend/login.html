<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div
      class="navbar d-flex justify-content-between align-items-center px-4 py-2"
    >
      <div class="d-flex align-items-center">
        <img
          src="rinl-logo.png"
          alt="VIZAG Steel Logo"
          height="80"
          class="me-3"
        />
        <div>
          <h4 class="m-0">Rashtriya Ispat Nigam Limited</h4>
          <h5 class="text-success m-0">Visakhapatnam Steel Plant</h5>
          <small>(A Govt. of India Enterprise)</small>
        </div>
      </div>
      <div class="d-flex">
        <img src="rinl-logo2.jpg" alt="Beti Bachao" height="80" class="me-3" />
        <img src="rinl-logo3.jpg" alt="Yoga" height="80" />
      </div>
    </div>

    <div class="login-container">
      <h3 class="text-center title">Login</h3>
      <p class="text-center fw-semibold">
        Please login with the email id & password.
      </p>
      <form>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Employee Id</label>
          <div class="col-sm-9" id="empId">
            <input
              type="text"
              class="form-control"
              placeholder="employee id"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9" id="password">
            <input
              type="password"
              class="form-control"
              placeholder="password"
              required
            />
          </div>
        </div>
        <div class="mb-4 row align-items-center">
          <label class="col-sm-3 col-form-label">Captcha</label>
          <div class="col-sm-9 d-flex" id="captcha">
            <input
              type="text"
              class="form-control"
              placeholder="captcha"
              required
            />
            <div class="form-captcha captcha-code">61792</div>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn login-btn text-white">Login</button>
        </div>
        <div class="forgot-password">
          <a href="#">--&gt; Forgot Password</a>
        </div>
      </form>
    </div>

    <div class="container copyright">
      <p>
        &copy; 2025 - Summer Internship Project | Developed under mr. K.N.N.S
        Yadav | All rights reserved.
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="login.js"></script>
  </body>
</html>
