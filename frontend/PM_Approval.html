<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PM Approval Module</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="PM_Approval.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
  <!-- Navbar -->
  <div class="navbar d-flex justify-content-between align-items-center px-4 py-2">
    <div class="d-flex align-items-center">
      <img src="rinl-logo.png" alt="VIZAG Steel Logo" height="80" class="me-3" />
      <div>
        <h4 class="m-0">Rashtriya Ispat Nigam Limited</h4>
        <h5 class="text-success m-0">Visakhapatnam Steel Plant</h5>
        <small>(A Govt. of India Enterprise)</small>
      </div>
    </div>
    <div class="d-flex">
      <img src="rinl-logo2.jpg" alt="Beti Bachao" height="80" class="me-3" />
      <img src="rinl-logo3.jpg" alt="Yoga" height="80" />
    </div>
  </div>

  <!-- Main Section -->
  <section class="ups-drive-section py-5">
    <div class="container bg-white rounded shadow p-4">
      <h4 class="fw-bold mb-3 text-center text-md-start">Suggested Maintenance</h4>

      <!-- Desktop Header -->
      <div class="row fw-bold text-muted border-bottom pb-2 mb-2 small text-uppercase d-none d-md-flex">
        <div class="col-md-6 heading1">PM ID</div>
        <div class="col-md-3 heading2">Date</div>
        <div class="col-md-3 heading3">Status</div>
      </div>

      <!-- PM List Container -->
      <div id="pm-approval-container"></div>

      <!-- Back Button -->
      <div class="text-center mt-4">
        <button class="btn btn-primary back-btn" onclick="history.back()">‚Üê Back</button>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="helloModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-start">
        <div class="modal-body p-4" id="modalContent">
          <!-- Modal content will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="PM_Approval.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
